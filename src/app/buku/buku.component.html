<div class="container">
  <button class="btn-tambah" mat-raised-button color="primary" (click)="buatBuku()">Tambah Buku</button>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Buku</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of buku">
          <img matListAvatar src="assets/icon.jpg" alt="...">
          <h3 matLine> {{item.judul}} </h3>
          <p matLine>
            <span> {{item.sinopsis}} </span>
          </p>
          <p matLine>
            <span>Kode : {{item.kode}}</span>
          </p>
          <button class="btn-edit" mat-raised-button color="accent" (click)="editBuku(item)">Edit</button>
          <button class="btn-selesai" mat-raised-button color="warn" (click)="hapusBuku(item.judul)">Delete</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
